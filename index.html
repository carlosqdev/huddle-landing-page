<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./static/img/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./static/css/styles.css" />
    <title>Huddle landing page</title>
  </head>
  <body>
    <main class="container">
      <!-- Header -->
      <article class="header">
        <img class="logo" src="./static/img/logo.svg" alt="logo huddle" />
      </article>
      <!-- Hero -->
      <article class="hero">
        <div class="wrapper">
          <img
            class="imgSrc"
            src="./static/img/illustration-mockups.svg"
            alt="illustration"
          />
          <div class="hero_description">
            <h1 class="title_h1">Build The Community Your Fans Will Love</h1>
            <p class="copy">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button class="button">Register</button>
          </div>
        </div>
      </article>
    </main>
    <!-- Footer -->
    <footer class="footer">
      <span class="span"><i class="fab fa-facebook-f"></i></span>
      <span class="span"><i class="fab fa-twitter"></i></span>
      <span class="span"><i class="fab fa-instagram"></i></span>
    </footer>
  </body>
</html>
